<div class="card border-0 bg-light shadow-sm card-outstanding text-dark">
  <img [src]="dataItem.poster" class="card-img" />
  <div class="card-body">
    <h5 class="card-title">{{ dataItem.titulo }}</h5>
    <p class="card-text">
      {{ dataItem.descripcion | slice: 0:150 }}...
    </p>
    <a
      [routerLink]="['/Detalle-Proyecto', dataItem.id]"
      class="stretched-link text-dark"
      >Ver mas...</a
    >
  </div>
</div>
