<div id="body" class="animate__animated animate__fadeIn">
  <div class="container p-5" id="main">
    <h1 class="text-center">Sigue estos pasos para crear tu Proyecto</h1>
    <div class="row justify-content-center">
      <div class="col-lg-9 my-5">
        <form [formGroup]="createForm" (ngSubmit)="submitProyect()">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                >
                  Ponle nombre a tu proyecto
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body bg-secondary text-center">
                  <label for="titulo" class="text-white display-4 my-2">
                    Bautiza tu proyecto
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="titulo"
                    placeholder="Ej. El grandioso proyecto que cambiara al mundo!!"
                    formControlName="title"
                  />
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseCatg"
                >
                  Clasifica tu proyecto
                </button>
              </h2>
              <div
                id="collapseCatg"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body bg-secondary text-center">
                  <label for="category" class="text-white display-4 my-2">
                    Tu idea es sobre...
                  </label>
                  <select
                    id="category"
                    class="form-select"
                    formControlName="category"
                  >
                    <option value="Arte">Arte</option>
                    <option value="Libros-Comics">Libros y Comics</option>
                    <option value="Cine">Cine</option>
                    <option value="Comida">Comida</option>
                    <option value="Juegos">Juegos</option>
                    <option value="Musica">Musica</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                >
                  Compartenos tu gran plan
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body bg-secondary">
                  <label
                    for="descripcion"
                    class="display-4 text-center text-white"
                  >
                    Queremos conocer tu idea
                  </label>
                  <textarea
                    id="descripcion"
                    rows="5"
                    class="form-control"
                    placeholder="Ej. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam rerum, magni tempore libero illo repellendus veniam quis maiores saepe, ipsa exercitationem quia? Voluptatum illum sequi dolorem cumque sapiente! Quod, expedita."
                    formControlName="description"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                >
                  Dale rostro a tu proyecto
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body bg-secondary text-center">
                  <label for="imagen" class="text-white display-4 my-2">
                    Una imagen dice mas que mil palabras
                  </label>
                  <file-pond
                    #myPond
                    [options]="pondOptions"
                    (onaddfile)="pondHandleAddFile($event)"
                    (allowFileEncode)="(true)"
                    (allowImagePreview)="(true)"
                  >
                  </file-pond>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseFour"
                >
                  Define una meta
                </button>
              </h2>
              <div
                id="collapseFour"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body bg-secondary text-center">
                  <label for="fondos" class="text-white display-4 my-2">
                    Tu idea necesita fondos, lo sabemos
                  </label>
                  <div class="row justify-content-center align-items-center">
                    <div class="col-3">
                      <input
                        type="text"
                        class="form-control"
                        id="fondos"
                        placeholder="Ej. 400"
                        formControlName="meta"
                      />
                      <span class="lead text-white">Dolares</span>
                    </div>
                    <hr style="height: 1px" class="bg-white mt-1" />
                    <span class="text-dark">
                      Se razonable, no te aproveches de la buena voluntad de los
                      inversores
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center my-3">
            <button class="btn btn-success">Enviar a Revision</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <p class="text-end mx-4 text-muted">
    Las solicitudes pueden demorar en ser aceptadas, ten un poco de paciencia,
    estamos trabajando en ello
  </p>

  <div class="container-fluid footer">
    <div class="row w-100 align-items-center justify-content-center">
      <div class="col-10 text-center">
        <p class="mb-0 py-2">
          <i class="fa fa-copyright"></i>
          Todos los derechos reservados
        </p>
      </div>
    </div>
  </div>
</div>
