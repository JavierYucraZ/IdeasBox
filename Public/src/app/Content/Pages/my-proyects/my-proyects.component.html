<div class="container py-5 animate__animated animate__fadeIn">
  <ng-container *ngIf="proyectos.length > 0; else elseTemplate">
    <div class="row align-items-center justify-content-center">
      <div class="col-10 col-lg-4 my-2" *ngFor="let itemProyecto of proyectos">
        <button class="btn btn-danger" (click)="deleteProyect(itemProyecto.id)">
          Eliminar
        </button>
        <app-card-simple [dataItem]="itemProyecto"></app-card-simple>
      </div>
    </div>
  </ng-container>

  <ng-template #elseTemplate>
    <div class="alert alert-success text-center" role="alert">
      <h4 class="alert-heading">Aun no creaste ningun proyecto</h4>
      <hr />
      <p class="lead">
        Que esperas para que el mundo conozca tus grandes ideas!!
      </p>
      <div class="text-center">
        <a routerLink="/Crear-Proyecto" class="alert-link">Crear Proyecto</a>
      </div>
    </div>
  </ng-template>
</div>
