<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Bienvenido a IdeasBox</title>
    <link rel="shortcut icon" href="./../assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="./../index.html" class="sign-in-form">
            <h2 class="title">Iniciar Sesion</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Correo electrónico" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value="Ingresar" class="btn solid" />
          </form>
          <form action="./../index.html" class="sign-up-form">
            <h2 class="title">Registro de usuario</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre completo" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Correo electrónico" />
            </div>
            <div class="input-field">
              <i class="fas fa-globe-americas"></i>
              <select name="" id="">
                <option selected disabled>Seleccione su pais</option>
                <option value="">Bolivia</option>
                <option value="">Peru</option>
                <option value="">Chile</option>
                <option value="">Brasil</option>
              </select>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Elija su Contraseña" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Repita su contraseña" />
            </div>
            <div class="radio-field">
              <span>
                <input type="radio" id="h" name="genero" />
                <label for="h">
                  <i class="fa fa-male" aria-hidden="true"></i>
                  Hombre
                </label>
              </span>

              <span>
                <input type="radio" id="m" name="genero" />
                <label for="m">
                  <i class="fa fa-female" aria-hidden="true"></i>
                  Mujer
                </label>
              </span>
            </div>
            <input type="submit" class="btn" value="Listo !" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿ Nuevo por aqui ?</h3>
            <p>
              Sigue unos sencillos pasos para crear tu cuenta y empezar a
              recaudar fondos o invertir en grandiosos proyectos
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrarse
            </button>
          </div>
          <img src="" class="image imagesign-up" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿ Eres uno de los nuestros ?</h3>
            <p>
              Bienvenido de vuelta, ingresa y revisa todas las novedades que
              tenemos para ti
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar sesion
            </button>
          </div>
          <img src="" class="image imagesign-in" alt="" />
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
